<!-- 声明文档类型 -->
<!-- html:5 tab 第五代html，渲染出页面 -->
<!DOCTYPE html>
<!-- 根标签开始和结束，所有内容都要在html里 -->
<html>
<!-- 对页面进行配置 -->
<head>
    <!-- 页面以utf-8的格式渲染 拒绝乱码 charset编码格式 -->
    <meta charset="UTF-8">
    <!-- ie浏览器配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 响应式开发 --移动端  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 关键字：网站搜索的关键字  标签  属性名  属性值 -->
    <meta name="keywords" content="网上购物">
    <!-- 网站的描述信息 -->
    <meta name="description" content="?">
    <!-- 页面标题  -->
    <title>hello world！</title>
</head>
<body style="height: 3600px;">
    您好！
    <!-- 标题标签 字的大小不同 -->
    <h1>h1标签</h1>
    <h2>h2标签</h2>
    <h3>h3标签</h3>
    <h4>h4标签</h4>
    <h5>h5标签</h5>
    <h6>h6标签</h6>

    <!-- p标签 分段  strong加粗 i标签 斜体  /br强制换行 非成对出现-->
    <p>snxismaoxzkodjiwn<strong>不知名走路</strong>不额外的您</p>
    <p>abidsejcmxSbdu并促<i>使扭扭捏捏</i></br>的刺激哦</p>

    <!-- 超链接  href后加 跳转地址 但是是在原有页面满跳转链接 -->
    <a href="https://www.baidu.com">百度</a>
    <!-- 超链接跳转至新窗口打开页面，原有窗口不变-->
    <a href="https://www.baidu.com" target="_blank">百度</a>

    <!-- 插入图片，src加入图片地址，绝对路径  alt：如果绝对地址没有加载出来，在alt内对用户进行提示-->
    <img src="https://static.nowcoder.com/fe/file/oss/1636944252254TIDXY.png" alt="百度logo">
    <img src="D:/aaaa/vscode/git/project1/imgs/index.png" alt="猫猫">
    <!-- 插入图片，src加入图片地址，相对路径  png透明图片（透背景），jpg非透明图片 gif为动图 -->
    <img src="../imgs/dog.jpg" alt="dog">
    <!-- <img src="../project1/imgs/dog.jpg"> -->

    <!-- ul无序列表+li标签的嵌套使用,前面是点  ol有序列表+li，前面是数字 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- 表单form action表单input提交的动作=“表单提交的地址”-->
    <form action="https://www.baidu.com" method="get">  
        <!-- input是输入框，type输入框的输入类型 name提交服务端的这一项是什么意思 页面显示默认为王芯蕊-->
        <input type="text" name="username" value="王芯蕊">
        <input type="password" name="pwd">
        <input type="button" value="确认">
        <input type="submit" value="提交">
        <button>按钮链接百度action</button></br>
        <textarea cols="30" rows="30" name="" >请输入自我介绍：</textarea>

        <!-- 单选框 ⚪不可取消-->
        <p>
            <input type="radio" name="sex">女
        </p>
        <!-- 点击文字 也可选中框 id属性名：在当前页面id唯一，找到元素，label标签 -->
        <p>
            <input type="radio" name="sex" id="boy">
            <label for="boy">男</label>
        </p>
        <!-- 多选框 方形 可取消+应用id和label标签-->
        <p>
            <input type="checkbox" name="grade" id="first" value="一年级">
            <label for="first">一年级</label>
            <input type="checkbox" name="grade">二年级
            <input type="checkbox" name="grade">三年级
            <input type="checkbox" name="grade">四年级
        </p>
        <p>
            <select name="city">
                <!-- select下拉列表+option选项（默认为第一个选项 提交给用户value,表示为：city=haerbin-->
                <option value="tianjin">天津</option>
                <option value="haerbin">哈尔滨</option>
            </select> 
        </p>
    </form>
    <!-- div+css用于布局的标签 -->
    <!-- div换行了，块级元素，单个元素占一行
        div h1-h6 p ul ol li
        块级元素可以嵌套行级和块级元素、行级块元素
        特例 h1-h6和p不可以和嵌套块级元素

        span行级元素 多个元素占一行 
        span a链接
        行级元素只能嵌套行级元素 a不能嵌套a

        行级块元素
        既有行级元素又有块级元素的特点img
        -->
        <!-- 举例p：p标签不可嵌套块级元素 a不可以嵌套a标签-->
    <p>
        p标签
        <div>div和p标签嵌套</div>
    </p>
    <div>
        div标签 
        <p>p标签</p>
    </div>
    <a href="https://www.taobao.com">123</br>
        <a href="https://cn.bing.com/">456</a>
    </a>
    <!-- table表格 ，tr行，tb列 -->
    <table>
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                4
            </td>
        </tr>
        <tr>
            <td>
                5
            </td>
            <td>
                6
            </td>
        </tr>
    </table>
</body>
</html>
