    <!-- 
        title：标题组件 text：‘’
        tooltip：提示框组件 trigger:'...'触发方式

        toolbox：工具箱组件，可以另存为图片
        grid：网格（直角坐标系的图表和div的大小可以不一样）left right bottom containlabel是否显示刻度
        xAxis：横坐标 type：category坐标轴类目 data：[] boundergap:让线条和坐标轴是否有缝隙
        yAxis：纵坐标 type：value值
        series:[{name：‘。。。’,type:'line',stack数据堆叠:'...',data:[.....]}]系列图表配置
        color：['pink','red','blue','black']设置线条的颜色，数组
    -->
