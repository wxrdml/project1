<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套-父子</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false

        const student = Vue.extend({ 
            data(){
                return{
                    studentName:"www", 
                    age:30
                }
            },
            template:`
            <div>
                <div>学生名字{{studentName}}</div>
                <div>学生年龄{{age}}</div>
            </div>
            `,
        });


        const school = Vue.extend({
            data(){
                return{
                    schoolName:'XXX',
                    address:'BBBB',
                }
            },
            template:`
            <div>
                <div>学校名称{{schoolName}}</div>
                <div>学校地址{{address}}</div>
                <student></student>
            </div>
            `,
            name:'hahah',
            components:{
                student
            }
        });
       
        // 根组件
        let app= Vue.extend({
            template:`<school></school>`,
            components:{
                school
            }
        })
       
        // 创建vm
        new Vue({
            template:`<app></app>`,
            el:'#root',
            components:{
                app
            }
        })
    </script>
</body>
</html>
