    <button id="btn">返回go上1页</button>
    <script>
        var btn=document.getElementById('btn');
        btn.onclick=function(){
            history.go(-1);
            // back
            // go(1)==forward()
        }
    </script>

    <!-- location 方法  -->
    <button id="on">anniu</button>
    <script>
        var on=document.getElementById('on')
        on.onclick=function(){
            // 重新加载当前页面
            location.reload();
            // 跳转至新页面
            // location.href='https://www.baidu.com';
            // replace和href的区别，href有前进和后退记录history，而replace没有记录history,直接在原窗口打开新页面
