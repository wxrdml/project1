    <!-- 以上是window对象，以下是history对象 -->
    <h1>页面二</h1>
    <button id="bttn">back返回上一页面</button>
    <button id="btnnn">go上一页面</button>
    <script>
        var bttn=document.getElementById('bttn');
        bttn.onclick=function(){
            history.back();
            // back返回上一页面 forward进入下一页面 go返回或者进入下一页面
        }
        var btnn=document.getElementById('btnnn');
        btnn.onclick=function(){
            history.go(-1);
            // go(num)前进为正数，后退为负数
        }
    </script>

    <!-- dom:document  object  model 文档对象模型 -->
    <script>
        var btn=document.getElementById('btn');
        btn.onclick=function(){
            // 当点击时，发生的函数方法---事件
            console.log('在点击按钮');
            var div=document.getElementById('div');
            // 内联外联外部 是css语法，现在样式写在script下，是js语法
            // 1.直接操作style属性，添加样式
            // div.style.width='200px';//字符串，，加px，，加引号
            // div.style.height='200px';
            // div.style.backgroundColor='red';
            // background-color-----backgroundColor（css去掉-  ， 字母大写js）
            // 2.标签内部：动态添加class='选择器'，，常用
            div.className='aa';

        }
        console.log(btn);
        // 返回<button id="btn">按钮</button>
        console.log(btn.id);
        // 访问id的属性值
        // 根据id找到它所指向的对象


        // document window是dom的语法
        // 对象：内置对象  dom对象 自定义对象

        var div2=document.getElementById('div2');
        div2.onmouseover=function(){
            // 鼠标划入
            div2.style.backgroundColor='blue';
        }
        div2.onmouseout=function(){
            // 鼠标划出
            div2.style.backgroundColor='brown';
        }

        var div3=document.getElementById('div3');
        div3.onmousedown=function(){
            div3.style.fontSize='30px';
            div3.style.backgroundColor='green';
        }
    </script>
