<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <!-- number -->
    <!-- isFinite判断是否是数值  Boolean返回 -->
    <script>
        console.log(Number.isFinite('5'));//false
        console.log(Number.isFinite(8) );//true
    </script>
    <!-- isNaN不是数字  返回Boolean -->
    <script>
        // -  *  /运算--------nan
        console.log(Number.isNaN('13'*1));//false---是数字
    </script>
    <!-- isInteger整型 ----boolean-->
    <script>
        console.log(  Number.isInteger(4.2)  );//false
        console.log( Number.isInteger(8) );//true
    </script>
    <!-- parsefloat : 解析一个字符串,并返回一个浮点数 ,aa--nan   9an----9  -->
    <script>
        console.log(  Number.parseFloat('4.2')  );//4.2
        console.log(Number.parseFloat(8));//8
        console.log(  Number.parseFloat('6oo6')  );//6
    </script>
    <!-- parseint  ：解析一个字符串,返回一个整型 -->
    <script>
        console.log( Number.parseInt('32.9a')   );//只要整数部分
        console.log( Number.parseInt('q.6.6.a')  );//nan
        console.log( Number.parseInt('123',10)   );//10进制，将前面的字符串转化为number
    </script>
    <!-- math -->
    <!-- trunc去除小数部分,返回整数部分 -->
    <script>
        console.log(Math.trunc('123.4a')  );//nan
    </script>
    <!-- sign判断一个数是正数1,负数-1,0-0,,其他值返回nan -->
    <script>
        console.log(Math.sign('99'));//1
        console.log(Math.sign('-99'));//-1
        console.log(Math.sign(-0));//-0
    </script>
</body>
</html>
