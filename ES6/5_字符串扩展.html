<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串扩展</title>
</head>
<body>
    <div id="div"></div>
    <script>
        // es5字符串拼接:,单引号双引号交替使用
        let idd='container';
        let str='<div id="'+idd+'"></div>';
        console.log(str);

        let name='lisi';
        let age=20;
        // es6模板字符串
        let strr=`我的姓名${name},我的年龄${age}`;
        console.log(strr);

        // eg
        let _start=10;
        let _end=5;
        let _url=`https://www.douban.uieee.com/?start=${_start}&count=${_end}`
        console.log(_url);



        // indexof:返回索引===includes:返回boolean,查找字符串是否存在
        console.log(_url.includes('p'));//true


        // ****用处:判断当前浏览器环境是否是iphone-----includes

        let oo=navigator.userAgent;
        if(oo.includes('iphone')){
            console.log('是iphone');
        }
        else{
            console.log('不是iphone');
        }
        // starwith  endwith
        // 对原字符串进行填充padstart,,判断字符串够不够50,不够开头填充
        console.log(_url.padStart(50,'pl'));
        // padend结尾填充
        // repeat(number)字符串重复几遍

    </script>
</body>
</html>
