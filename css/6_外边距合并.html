<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
            /* margin: 100px auto; */
            /* margin-bottom: 40px; */
            text-align: center;

        }
        /* 第一,并列
        两个标签'的边距一共相差90px,但是页面显示是只有50px,叫做外边框合并 
        只给一个元素加上边距即可*/
        #div2{
            width: 200px;
            height: 200px;
            margin-top: 90px;
            /* margin-bottom: 90px; */
            background-color: pink;
        }
        /*第二,嵌套
         div3 和ww两个标签嵌套,只修改一个外边距 ,二者一块动,叫外边距合并
         */
        #div3{
            width: 250px;
            height: 250px;
            background-color: rebeccapurple;
            margin-top: 100px;
            /* overflow: hidden; */
            /* position: absolute; */
            /* border:2px solid transparent; 计算好最终的元素实际宽度*/
        }
        #div3>.ww{
            width: 90px;
            height: 90px;
            background-color: green;
            margin-top: 70px;
            /* position:absolute; */
            /* float: left; */
            
        }
        #div4{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            /* 此时的文字大于元素展示的页面,因此文字溢出
                overflow-x:scroll
                overflow-y:scroll
                 */
            overflow: hidden;
            /* 将超过元素位置的文字截断 */
            overflow: scroll;
            /* 将超出元素位置的文字设置为滚动 */
        }
    </style>
</head>
<body>
    <!-- 并列关系 -->
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <!-- 嵌套关系
    1.父元素加上 溢出 隐藏overflow:hidden
    2.父|子元素加上绝对定位 position:absolute
    3.父元素|子元素加上 浮动float:left
    4.给父元素加上边框 -->
    <div id="div3">
        <div class="ww">div3-ww</div>
    </div>

    <!-- 溢出隐藏 -->
    <div id="div4">
        1968年，美的创业，1980年，美的正式进入家电业，1981年注册美的品牌。2014年美的集团用工总数13万人，旗下拥有美的、
    </div>
</body>
</html>
