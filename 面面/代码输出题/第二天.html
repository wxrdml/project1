<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 原型 原型链 -->
    <!-- 1、class继承 -->
    <script>
        // exercise
        function Persson(name){
            this.name=name;
        }
        var p=new Persson('jjf');
        console.log(p.__proto__);//隐shi原型//undefined,实例化的p的隐士和Persson.prototype
        console.log(p.__proto__.__proto__);
        //Cannot read properties of undefined (reading '_proto_')
        // Object.prototype
    </script>
    <script>
        class Person{
            constructor(name){
                this.name=name;
            }
            aa(){
                console.log(`我是:${this.name}`);
            }
        }
        
        var person=new Person('wxr');
        person.aa();
        // class Student 
        // typeof 基本，除了null
        // instanceof 引用数据类型，某一对象是不是某一的实例
        // Object Function,又是对象,又是函数,
        class Student extends Person{
            constructor(name,score){
                super(name);
                this.score=score;
            }
            instroduce(){
                console.log(`我是${this.name},考了${this.score}`);
            }
        }
        const student=new Student('wxr',98);
        student.instroduce();
    </script>
</body>
</html>
