    <!-- 1、class继承 -->
    <script>
        // exercise
        function Persson(name){
            this.name=name;
        }
        var p=new Persson('jjf');
        console.log(p.__proto__);//隐shi原型//undefined,实例化的p的隐士和Persson.prototype
        console.log(p.__proto__.__proto__);
        //Cannot read properties of undefined (reading '_proto_')
        // Object.prototype
    </script>
    <script>
        class Person{
            constructor(name){
                // 构造函数
                this.name=name;
            }
            aa(){
                // 普通函数
                console.log(`我是:${this.name}`);
            }
        }
        
        var person=new Person('wxr');
        person.aa();
        // class Student 
        // typeof 基本，除了null
        // instanceof 引用数据类型，某一对象是不是某一的实例
        // Function instanceof object,既是对象,又是函数
        class Student extends Person{
            constructor(name,score){
                super(name);//继承父类的属性，用super
                this.score=score;
            }
            instroduce(){
                console.log(`我是${this.name},考了${this.score}`);
            }
        }
        const student=new Student('wxr',98);
        student.instroduce();
    </script>
