    <style>
        *{
            margin:0;
            padding: 0;
        }
        .rapper{
            /* float: left; */
            /* 向左浮动，所有标签元素，都从左向右排列 */
            /* float: right; */
            /* 向右浮动，所有标签元素，都从右向左排列 */
            /* 浮动后，原有空间释放 */
            width: 100px;
            height: 100px;
        }
        #we1{
            background-color: red;
        }
        #we2{
            background-color: green;
        }
        #we3{
            background-color: blue;
        }
        #p1{
            width: 100%;
            height: 200px;
            background-color:brown;
        }
        #parent{
            background-color: pink;
            /* height: 200px; */
            /* overflow: hidden; */
        }
        /* #child{
            /* width: 200px;
            height: 200px; */
            /* left right both */
            /* clear: both; */
            /* background-color: black;
            color: aliceblue; */
        /* } */
        /* 设置伪元素 */
        .clearfix::after{
            content: "";
            /* 设置内容 */
            display: block;
            /* 设置为块元素 */
            clear: both;
            /* 清除浮动 */
        }
    </style>
</head>
<body>

    <!-- parent是三个rapper的父元素，块级元素自动被内容撑开，当rapper浮动后，其空间被释放，
        那么parent也没有了内容，会出现塌陷现象 -->
        <!-- 1.给父元素设置高度，不灵活，不常用 -->
        <!-- 2.给父元素设置溢出隐藏overflow：hidden 常用 -->
        <!-- 3.在父元素中加入一个空的块级子元素,设置样式清除浮动child 设置宽高 -->
        <!-- 4.在父元素中设置伪元素 clearfix类，其样式里面写clear both 常用-->
    <div id="parent" class="clearfix">
        <div class="rapper" id="we1">cdiv1</div>
        <div class="rapper" id="we2">cdiv2</div>
        <div class="rapper" id="we3">cdiv3</div>
        <div id="child">
            <!-- 浮动 -->

    </div>
