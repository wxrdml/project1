<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
            /* 所有的样式重置 */
            *{
                margin: 0;
                /* 边距和小点 */
                padding: 0;
            }
            ul{
                list-style: none;
            }
            .container{
                width: 300px;
                height: 350px;
                background-color: bisque;
                margin: 100px auto;
                /* 居中   第一个参数：上下50px，，左右auto*/
            }
            .tabs li{
                float: left;
            }
            /* .tabs{
                float: left;
            } */
    </style>
</head>
<body>
    <div class="container">
    <!-- id唯一，，考虑复用性，，用class，，表示外部容器 -->
    <!-- ul列表 -->
    <ul class="tabs">
        <li>页面一</li>
        <li>页面二</li>
        <li>页面三</li>
    </ul>
    <!-- 每个页面对应的内容板块 -->
    <!-- div.contents + enter -->
    <div class="contents">
        <div>001</div>
        <div>002</div>
        <div>003</div>
    </div>
    </div> 
</body>
</html>
