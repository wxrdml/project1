    <title>tab选项卡</title>
    <style>
        *{
            /* 通配符选择器 */
            margin: 0;
            padding: 0;
        }
        .container{
            height: 350px;
            width: 300px;
            text-align: center;
            margin:100px auto ;
            background-color: blanchedalmond;
            border: 2px solid black;
        }
        .tabs{
            /* width: 300px;

            font-size: 20px;
            font-weight: bold;
            list-style: none;
            background-color: grey;
            overflow: hidden;
            border-bottom: 2px solid black;
        }
        li{
            background-color: grey;
            float: left;
            width: 100px;
            height: 30px;
            /* 块级元素所占高度 */
            text-align: center;
            line-height: 30px;
            /* 每行文字所占的高度   */
            /* li标签浮动，原来的空间会释放，下面的元素会跑上来，父元素塌陷
            解决父元素塌陷问题：
            1.设置父元素的宽高
            2.在父元素类里设置伪元素
            3.给父元素加一个块级子元素
            4.给父元素设置溢出隐藏 */
        }
        /* 默认情况下 被选中 */
        /* 那么选中后，只显示本页内容怎么设置呢 */
        .tabs>.selected{
            background-color: black;
            color: white;
        }
        /* .clearfixed::after{

        /* } */
        /* 所有div标签都隐藏，selected显示block */
        .contents>div{
            display: none;
        }
        .contents>.selected{
            display: block;
        }
