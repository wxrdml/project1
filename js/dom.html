<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .aa{
            /* 名字前  得加点 */
            width: 100px;
            background-color: black;
        }
        .ee{
            width: 200px;
            height: 300px;
            background-color: black;
        }
        
    </style>
</head>
<body>
    <!-- 此处的button div就是对象 -->
    <button id="btn">按钮</button>
    <div  id="div" >div</div>
    <div id="div2">div2</div>
    <!-- <div id="div3"class='ee'>div3</div> -->
    <!-- dom:document  object  model 文档对象模型 -->
    <script>
        var btn=document.getElementById('btn');
        btn.onclick=function(){
            // 当点击时，发生的函数方法---事件
            console.log('在点击按钮');
            var div=document.getElementById('div');
            // 内联外联外部 是css语法，现在样式写在script下，是js语法
            // 1.直接操作style属性，添加样式
            // div.style.width='200px';//字符串，，加px，，加引号
            // div.style.height='200px';
            // div.style.backgroundColor='red';
            // background-color-----backgroundColor（css去掉-  ， 字母大写js）
            // 2.标签内部：动态添加class='选择器'，，常用
            div.className='aa';

        }
        console.log(btn);
        // 返回<button id="btn">按钮</button>
        console.log(btn.id);
        // 访问id的属性值
        // 根据id找到它所指向的对象


        // document window是dom的语法
        // 对象：内置对象  dom对象 自定义对象

        var div2=document.getElementById('div2');
        div2.onmouseover=function(){
            // 鼠标划入
            div2.style.backgroundColor='blue';
        }
        div2.onmouseout=function(){
            // 鼠标划出
            div2.style.backgroundColor='black';
        }
        // var div3=document.getElementById('div3');
        // div3.onkeydown=function(eve){
        //     // div3.className='ee';
        //     // console.log('...');
        //     console.log('event:',eve.key);
        // }
    </script>
</body>
</html>
